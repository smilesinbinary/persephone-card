<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persephone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Container -->
  <main id="container">
    <!-- Main Card -->
    <div id="flip-card">
      <!-- Inner Card Container -->
      <div id="flip-card-inner">
        <!-- Card Front Side -->
        <div id="flip-card-front">
          <h1 id="card-heading">Persephone</h1>
        </div>

        <!-- Card Back Side -->
        <div id="flip-card-back">
          <h1 id="back-heading">Persephone</h1>
          <h2>The Goddess of Spring and Growth</h2>
          <h3>Queen of the Underworld</h3>

          <p>Daughter of Zeus and Demeter</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
